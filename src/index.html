<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="apple-touch-icon" sizes="180x180" href="img/favicon_io/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon_io/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="img/favicon_io/favicon-16x16.png">
  <link rel="manifest" href="img/favicon_io/site.webmanifest">

  <title>OnLine Store</title>
</head>
<body class="body">
  <header class="header">
    <h1 class="visually-hidden">OnLine Store - buy stuff online</h1>
    <div class="container header__container">
      <a class="header__logo-link" href="/">
        <img class="header__logo" src="img/logo.svg" alt="logo Online Shop">
      </a>

      <form action="/" class="header__search search">
        <label><input type="search" class="search__input" name="search"></label>

        <button class="search__button" aria-label="search product">
          <svg width="24" height="24" viewbox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path d="M3.01809 3.01801C1.07184 4.96427 0 7.55192 0 10.3043C0 13.0567 1.07184 15.6443 3.01809 17.5905C4.9643 19.5367 7.55194 20.6086 10.3043 20.6086C12.8206 20.6086 15.199 19.7122 17.0757 18.0712L22.7984 23.7938C23.0733 24.0687 23.5189 24.0687 23.7938 23.7938C23.9312 23.6564 24 23.4763 24 23.2962C24 23.1161 23.9313 22.9359 23.7938 22.7985L18.0712 17.0758C19.7121 15.199 20.6086 12.8207 20.6086 10.3043C20.6086 7.55187 19.5367 4.96432 17.5905 3.01806C15.6443 1.07185 13.0567 1.43051e-06 10.3043 1.43051e-06C7.55194 1.43051e-06 4.9643 1.0718 3.01809 3.01801ZM16.5951 4.01345C20.0639 7.48226 20.0639 13.1263 16.5951 16.5951C13.1264 20.0638 7.48228 20.0638 4.01353 16.5951C2.27897 14.8605 1.41197 12.5828 1.41197 10.3042C1.41197 8.0263 2.27939 5.7476 4.01353 4.01341C7.48223 0.544736 13.1263 0.544736 16.5951 4.01345Z" />
          </svg>
        </button>
      </form>
      <div class="header__cart">
        <span class="header__cart-text">Products in cart:</span>
        <span class="header__cart-text header__cart-number">0</span>
        <a href="cart.html" class="header__cart-link" aria-label="go to cart" data-count="0">
          <svg width="32" height="32" viewbox="0 0 32 32" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path d="M27 5H5C4.46957 5 3.96086 5.21071 3.58579 5.58579C3.21071 5.96086 3 6.46957 3 7V25C3 25.5304 3.21071 26.0391 3.58579 26.4142C3.96086 26.7893 4.46957 27 5 27H27C27.5304 27 28.0391 26.7893 28.4142 26.4142C28.7893 26.0391 29 25.5304 29 25V7C29 6.46957 28.7893 5.96086 28.4142 5.58579C28.0391 5.21071 27.5304 5 27 5V5ZM16 20C14.4087 20 12.8826 19.3679 11.7574 18.2426C10.6321 17.1174 10 15.5913 10 14C10 13.7348 10.1054 13.4804 10.2929 13.2929C10.4804 13.1054 10.7348 13 11 13C11.2652 13 11.5196 13.1054 11.7071 13.2929C11.8946 13.4804 12 13.7348 12 14C12 15.0609 12.4214 16.0783 13.1716 16.8284C13.9217 17.5786 14.9391 18 16 18C17.0609 18 18.0783 17.5786 18.8284 16.8284C19.5786 16.0783 20 15.0609 20 14C20 13.7348 20.1054 13.4804 20.2929 13.2929C20.4804 13.1054 20.7348 13 21 13C21.2652 13 21.5196 13.1054 21.7071 13.2929C21.8946 13.4804 22 13.7348 22 14C22 15.5913 21.3679 17.1174 20.2426 18.2426C19.1174 19.3679 17.5913 20 16 20V20ZM5 9V7H27V9H5Z"/>
          </svg>
        </a>
      </div>
      
      </div>
  </header>
  <main class="main">
    <section class="catalog">
      <div class="container catalog__container">
        <div class="catalog__wrapper">
          <div class="catalog__panel">
            <h2 class="catalog__title">Catalog</h2>

            <p class="catalog__items-number">
              <span>Found:</span>
              <span>100</span>
            </p>
            <div class="catalog__display display">
              <button class="display__button" aria-label="display: list">
                <svg width="36" height="36" viewbox="0 0 36 36" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                  <rect x="1" y="1" width="16" height="16" rx="2"/>
                  <rect x="19" y="1" width="16" height="16" rx="2"/>
                  <rect x="1" y="19" width="16" height="16" rx="2"/>
                  <rect x="19" y="19" width="16" height="16" rx="2"/>
                  </svg>                  
              </button>
              <button class="display__button" aria-label="display: tiles">
                <svg width="36" height="36" viewbox="0 0 36 36" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                  <rect x="1" y="1" width="34" height="7" rx="2"/>
                  <rect x="1" y="10" width="34" height="7" rx="2"/>
                  <rect x="1" y="19" width="34" height="7" rx="2"/>
                  <rect x="1" y="28" width="34" height="7" rx="2"/>
                </svg>
              </button>
            </div>
           

          </div>
          
          <div class="catalog__goods goods">
            <ul class="goods__list"></ul>
          </div>

          <button class="catalog__filter-btn">Filters:</button>

          <div class="catalog__pagination pagination"></div>

        </div>

        <aside class="catalog__filter filter">
          <form class="filter__form">
            <h3 class="filter__title">Filters:</h3>

            <div class="filter__fields-list">

              <fieldset class="filter__field">
                <legend class="filter__field-title">Brand</legend>

                <label class="filter__select-label">
                  <select class="filter__input filter__input_select" id="brand" name="brand" >
                    <option value="" selected>All brands</option>
                  </select>
                </label>

              </fieldset>

              <fieldset class="filter__field">
                <legend class="filter__field-title">Category</legend>

                <label class="filter__select-label">
                  <select class="filter__input filter__input_select" id="category" name="category" >
                    <option value="" selected>All categories</option>
                  </select>
                </label>

              </fieldset>

              <fieldset class="filter__field">
                <legend class="filter__field-title">Price</legend>
                <div class="filter__flex">
                  <p class="filter__stock filter__stock-min">0$</p>
                  <label class="filter__range-label">
                    <input
                      class="filter__range"
                      type="range"
                      name="price"
                      step="100"
                      min="0"
                      max="10000"
                    >
                  </label>
                  <p class="filter__stock filter__stock-max">1000$</p>
                </div>
              </fieldset>

              <fieldset class="filter__field">
                <legend class="filter__field-title">Stock</legend>
                  <div class="filter__flex">
                    <p class="filter__stock filter__stock-min">0</p>
                    <label class="filter__range-label">
                      <input
                        class="filter__range"
                        type="range"
                        name="stock"
                        step="1"
                        min="0"
                        max="100"
                      >
                    </label>
                    <p class="filter__stock filter__stock-max">100</p>
                  </div>
              </fieldset>
            </div>

            <button class="filter__reset" type="reset">Reset filters</button>

            <button class="filter__copy" type="button">Copy link</button>
          </form>
        </aside>
      </div>
    </section>
  </main>
  <footer class="footer">
    <h2 class="visually-hidden">footer</h2>
    <div class="container footer__container">
      <a href="/" class="footer__logo-link">
        <img class="footer__logo" src="img/logo.svg" alt="logo Online Store">
      </a>

      <div class="footer__column footer__copyright">
        <p >Â© ONLine Store, 2022</p>
      </div>

      <div class="footer__column footer__contacts contacts">
        <p class="contacts__title">Developers:</p>
        <p class="contacts__person">Irina Nazarova<a href="https://github.com/irinkwink" class="contacts__link">irinkwink</a></p>
        <p class="contacts__person">Evgenia Bublikova<a href="https://github.com/devbublik" class="contacts__link">devbublik</a></p>
      </div>
    </div>
  </footer>

    <svg style="display: none">
      <defs>
        <symbol id="arrow" width="18" height="18" viewBox="0 0 18 18" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path d="M4.90802 3.49205L10.404 9.00005L4.90802 14.508L6.60002 16.2L13.8 9.00005L6.60002 1.80005L4.90802 3.49205Z" />
        </symbol>
      </defs>
    </svg>

</body>
</html>
